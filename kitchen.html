<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kitchen Stock</title>
  <style>
    .ingredient, .menuItem { margin-bottom: 10px; }
  </style>
</head>
<body>
  <h2>Kitchen: Enter Ingredient Stock</h2>

  <div id="ingredientsContainer"></div>
  <button id="addIngredientBtn">Add Ingredient</button>
  <br><br>
  <button id="saveStockBtn">Save Stock</button>

  <div class="menu">
    <h3>Menu Items</h3>
    <div id="menuContainer"></div>
    <button id="addMenuBtn">Add Menu Item</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCxnbO3nl9IzEOnkJnUYvBcjICAMaXWhHg",
    authDomain: "restaurant-realtime-b9a42.firebaseapp.com",
    projectId: "restaurant-realtime-b9a42",
    storageBucket: "restaurant-realtime-b9a42.firebasestorage.app",
    messagingSenderId: "357031222500",
    appId: "1:357031222500:web:54a63cc693f3f1325720f1"
  };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const ingredientsContainer = document.getElementById("ingredientsContainer");
    const menuContainer = document.getElementById("menuContainer");

    let ingredientCount = 0;
    let menuCount = 0;

    // --- Global functions ---
    window.addIngredient = function(name = "", qty = "") {
      ingredientCount++;
      const div = document.createElement("div");
      div.className = "ingredient";
      div.id = `ingredient${ingredientCount}`;
      div.innerHTML = `
        Name: <input type="text" placeholder="Ingredient Name" value="${name}" /> 
        Qty: <input type="number" placeholder="Quantity" value="${qty}" />
        <button onclick="removeIngredient(${ingredientCount})">Remove</button>
      `;
      ingredientsContainer.appendChild(div);
    };

    window.removeIngredient = function(id) {
      const div = document.getElementById(`ingredient${id}`);
      if(div) div.remove();
    };

    window.addMenuItem = function(name = "") {
      menuCount++;
      const div = document.createElement("div");
      div.className = "menuItem";
      div.id = `menu${menuCount}`;

      // Get all ingredient names
      const ingredientDivs = document.querySelectorAll(".ingredient");
      let recipeInputs = "";
      ingredientDivs.forEach((ingDiv, idx) => {
        const ingName = ingDiv.querySelector("input[type=text]").value.trim() || `ingredient${idx+1}`;
        recipeInputs += `${ingName}: <input type="number" value="0" /> `;
      });

      div.innerHTML = `
        Menu Name: <input type="text" placeholder="Menu Name" value="${name}" /> <br>
        Recipe (ingredient: quantity required): <span class="recipeInputs">${recipeInputs}</span>
        <button onclick="removeMenu(${menuCount})">Remove</button>
      `;

      menuContainer.appendChild(div);
    };

    window.removeMenu = function(id) {
      const div = document.getElementById(`menu${id}`);
      if(div) div.remove();
    };

    window.saveStock = async function() {
      // --- Save ingredients ---
      const ingredientDivs = document.querySelectorAll(".ingredient");
      const ingredientData = {};
      ingredientDivs.forEach(div => {
        const inputs = div.getElementsByTagName("input");
        const name = inputs[0].value.trim().toLowerCase();
        const qty = Number(inputs[1].value);
        if(name && qty > 0){
          ingredientData[name] = qty;
        }
      });

      for(let name in ingredientData){
        await setDoc(doc(db, "ingredients", name), { quantity: ingredientData[name] });
      }

      // --- Save menu items and calculate availability ---
      const menuDivs = document.querySelectorAll(".menuItem");
      for(let div of menuDivs){
        const inputs = div.getElementsByTagName("input");
        const menuName = inputs[0].value.trim().toLowerCase();
        if(!menuName) continue;

        // Build recipe object
        const recipeObj = {};
        const recipeInputEls = div.querySelectorAll(".recipeInputs input");
        let i = 0;
        for(let ing in ingredientData){
          const val = recipeInputEls[i] ? Number(recipeInputEls[i].value) : 0;
          recipeObj[ing] = val;
          i++;
        }

        // Calculate available
        let available = Infinity;
        for(let ing in recipeObj){
          const ingQty = ingredientData[ing] || 0;
          available = Math.min(available, Math.floor(ingQty / recipeObj[ing]));
        }
        available = isFinite(available) ? available : 0;

        await setDoc(doc(db, "menu", menuName), { available, recipe: recipeObj });
      }

      alert("Stock and menu saved successfully!");
    };

    // --- Event listeners for buttons ---
    document.getElementById("addIngredientBtn").addEventListener("click", () => addIngredient());
    document.getElementById("addMenuBtn").addEventListener("click", () => addMenuItem());
    document.getElementById("saveStockBtn").addEventListener("click", () => saveStock());

    // Add initial ingredient and menu item
    addIngredient();
    addMenuItem();
  </script>
</body>
</html>
