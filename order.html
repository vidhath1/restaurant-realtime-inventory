<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Page</title>
</head>
<body>
  <h2>Place Order</h2>
  <ul id="menuList">Loading menu...</ul>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, doc, onSnapshot, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
    apiKey: "AIzaSyCxnbO3nl9IzEOnkJnUYvBcjICAMaXWhHg",
    authDomain: "restaurant-realtime-b9a42.firebaseapp.com",
    projectId: "restaurant-realtime-b9a42",
    storageBucket: "restaurant-realtime-b9a42.firebasestorage.app",
    messagingSenderId: "357031222500",
    appId: "1:357031222500:web:54a63cc693f3f1325720f1"
  };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const recipe = { rice: 0.25, oil: 0.05, veg: 0.20 }; // Adjust per recipe

    const menuCol = collection(db, "menu");
    const menuList = document.getElementById("menuList");

    // Function to place order for a menu item
    async function placeOrder(itemId) {
      const menuRef = doc(db, "menu", itemId);
      const menuDoc = await getDoc(menuRef);

      if (!menuDoc.exists() || menuDoc.data().available <= 0) {
        alert("No stock available for " + itemId);
        return;
      }

      // Deduct ingredients based on recipe
      for (let ing in recipe) {
        const ingRef = doc(db, "ingredients", ing);
        const ingDoc = await getDoc(ingRef);
        if (ingDoc.exists()) {
          const qty = ingDoc.data().quantity - recipe[ing];
          await setDoc(ingRef, { quantity: qty });
        }
      }

      // Update menu available
      const newAvailable = menuDoc.data().available - 1;
      await setDoc(menuRef, { available: newAvailable });
      alert("Order placed for " + itemId);
    }

    // Listen to menu collection live
    onSnapshot(menuCol, (snapshot) => {
      menuList.innerHTML = ""; // Clear list
      snapshot.forEach(docSnap => {
        const li = document.createElement("li");
        li.innerHTML = `${docSnap.id} â†’ Available: ${docSnap.data().available} <button onclick="placeOrder('${docSnap.id}')">Order</button>`;
        menuList.appendChild(li);
      });
    });

    // Make placeOrder global so buttons work
    window.placeOrder = placeOrder;
  </script>
</body>
</html>
